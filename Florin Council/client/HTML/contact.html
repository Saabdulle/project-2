    <div id="container">
        <h3>Contact us</h3>
       
        <div>
            <p><strong>Make an enquiry</strong></p><br>
            <label for="email1">Email address: </label>
            <input type="email" id="email1" placeholder="Enter Email"><br><br>
            <label id="enquire" for="textarea1">Enquire: </label>
            <textarea id="textarea1" cols="30" rows="5" placeholder="Enter enquiry"></textarea><br>
            <button type="submit" id="submit-enquiry">Submit</button>
        </div>
        <div id="horizontal-line"></div>
        <div>
            <p><strong>Leave a feedback</strong></p><br>
            <label for="email2">Email address: </label>
            <input type="email" id="email2" placeholder="Enter Email"><br><br>
            <label id="feedback" for="textarea2">Feedback: </label>
            <textarea id="textarea2" cols="30" rows="5" placeholder="Enter feedback"></textarea><br>
            <button type="submit" id="submit-feedback">Submit</button>
        </div><br>
        <div>
           <label id="doc" for="myFile">Supporting documentation: </label>
            <input type="file" id="myFile">
        </div>
    </div>
